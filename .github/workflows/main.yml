name: Java CI/CD with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Java 17 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 2. application.properties 생성 (중첩된 경로 반영)
    - name: make application.properties
      run: |
        mkdir -p ./Back-end/shop-1/shop-1/shop-1/src/main/resources
        echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./Back-end/shop-1/shop-1/shop-1/src/main/resources/application.properties

    # 3. Gradle 빌드 (중첩된 경로에서 실행)
    - name: Build with Gradle
      working-directory: ./Back-end/shop-1/shop-1/shop-1
      run: |
        chmod +x ./gradlew
        ./gradlew clean build -x test

    # 4. 빌드된 JAR 파일을 EC2의 홈 디렉토리(/home/ubuntu)로 전송
    # strip_components: 7을 통해 중간 폴더들을 다 제거하고 파일만 전송합니다.
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "Back-end/shop-1/shop-1/shop-1/build/libs/*.jar"
        target: "/home/ubuntu"
        strip_components: 7

    # 5. EC2 서버에서 도커 실행
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 기존 앱 컨테이너 중지 및 삭제
          sudo docker stop shop-app || true
          sudo docker rm shop-app || true
          
          # 홈 디렉토리로 이동
          cd ~
          
          # 기존에 남아있을 수 있는 불필요한 plain jar 삭제 (충돌 방지)
          rm -f *-plain.jar
          
          # 새로운 이미지 빌드 (서버의 Dockerfile 활용)
          sudo docker build -t shop-app .
          
          # 컨테이너 실행
          sudo docker run -d \
            --name shop-app \
            -p 8080:8080 \
            --link shop-mysql:shop-mysql \
            shop-app
