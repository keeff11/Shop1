name: Java CI/CD with Docker

on:
  push:
    branches: [ "main" ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: make application.properties
      run: |
        mkdir -p ./Back-end/shop-1/shop-1/shop-1/src/main/resources
        echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./Back-end/shop-1/shop-1/shop-1/src/main/resources/application.properties

    - name: Build with Gradle
      working-directory: ./Back-end/shop-1/shop-1/shop-1
      run: |
        chmod +x ./gradlew
        ./gradlew clean build -x test

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "Back-end/shop-1/shop-1/shop-1/build/libs/*.jar"
        target: "~"
        strip_components: 5

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 기존 실행 중인 백엔드 컨테이너 중지 및 삭제
          sudo docker stop shop-app || true
          sudo docker rm shop-app || true
          
          # 서버 홈 디렉토리(~/ )로 이동
          cd ~
          
          # 새로운 도커 이미지 빌드 (서버에 있는 Dockerfile 활용)
          sudo docker build -t shop-app .
          
          # 컨테이너 실행 (MySQL과 링크 연결)
          # -p 8080:8080은 서버의 8080 포트를 사용함을 의미합니다.
          sudo docker run -d \
            --name shop-app \
            -p 8080:8080 \
            --link shop-mysql:shop-mysql \
            shop-app
