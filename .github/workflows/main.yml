name: Java CI/CD with Docker

on:
  push:
    branches: [ "main" ] # 메인 브랜치에 코드가 올라오면 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Java 환경 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 2. GitHub Secrets에서 application.properties 파일 복원
    - name: make application.properties
      run: |
        mkdir -p ./src/main/resources
        echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.properties

    # 3. Gradle 빌드 (테스트 제외)
    - name: Build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew clean build -x test

    # 4. 빌드된 JAR 파일을 EC2로 전송
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/libs/*.jar"
        target: "~"
        strip_components: 2

    # 5. EC2에서 도커 이미지 빌드 및 컨테이너 실행
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 기존 앱 컨테이너 중지 및 삭제
          sudo docker stop shop-app || true
          sudo docker rm shop-app || true
          
          # 새로운 이미지 빌드 (서버에 Dockerfile이 있어야 함)
          sudo docker build -t shop-app .
          
          # 컨테이너 실행 (MySQL과 링크 연결)
          sudo docker run -d \
            --name shop-app \
            -p 8080:8080 \
            --link shop-mysql:shop-mysql \
            shop-app
