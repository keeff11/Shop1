version: '3.8'

services:
  # 1. 데이터베이스 (MySQL)
  db:
    image: mysql:8.0
    container_name: shop1-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: shop1

      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - shop1-network

  # 2. Redis (캐시 서버)
  redis:
    image: redis:alpine
    container_name: shop1-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - shop1-network

  # 3. 백엔드 (Spring Boot)
  backend:
    build: ./Back-end/shop-1/shop-1/shop-1
    container_name: shop1-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    environment:
      # DB 연결 설정
      DB_HOST: shop1-db
      DB_USERNAME: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD} 
      
      # Redis 연결 설정
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      
      # CORS 설정
      CORS_ALLOWED_ORIGINS: ${FRONTEND_URL}
      
      TZ: Asia/Seoul
    networks:
      - shop1-network

  # 4. 프론트엔드 (Next.js)
  frontend:
    build: ./Front-end/frontend
    container_name: shop1-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - shop1-network

networks:
  shop1-network:
    name: shop1-network
    driver: bridge